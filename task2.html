<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
table{border-collapse: collapse;
}
        td,th{border: 2px solid black;
        text-align: center;
    padding:5px
}
header{font-size: 35px;
}
body{border:2px solid gray;width:360px;
margin: auto;}

    
      
    </style>
</head>
<body>

        <thead>

        </thead>

        <tr>
            <td>Match 1</td>
            <td>John</td>

        </tr>
<tr>
    <td>Match 2</td>

    <td>Mark</td>
</tr>
<thead>
    <th>Round 2</th>
    <th>Player C</th>
    <th>Player D</th>
</thead>
<tr>
    <td>Match 3</td>
    <td>Esha</td>
    <td>Antim</td>
</tr>
<tr>
    <td>Match 4</td>
    <td>Aulin</td>
    <td>Arthy</td>
</tr>
<thead>
    <th>Final</th>

</thead>
<tr>

</tr>



</tbody>









    </table>

    
</body>
</html>
